<html>
    <head>

    </head>
    <body>
        <label><b>JAVASCRIPT EVENTS<br>
                     ------------------------------------
        </b></label><br><br><br>

        <label>ON-MOUSE-OVER</label><br>
        <input type="text" id="abc" onmouseover="mouseOver()"style="background-color:red"/><br><br><hr>
        <label>ONCLICK</label><br>
        <input type="text" id="efg" onclick="onClick()" style="background-color:yellowgreen"><br><br><hr>
        <label>ONFOCUS</label><br>
        <input type="text" id="xyz" onfocus="onFocus()" style="background-color:blue"/><br><br><hr>
        <label>ONBLUR</label><br>
        <input type="text" id="mno" onblur="onBlur()" style="background-color:grey"/><br><br><hr>
        <label>ONMOUSEOUT</label><br>
        <input type="text" id="pqr" onmouseout="mouseOut()" style="background-color: brown" ><br><br><hr>
        <label>ONDBLCLICK</label><br>
        <input type="text" id="sst" ondblclick="dblClick()" style="background-color: paleturquoise";/>
        
        <script src="./one.js" type="text/javaScript"></script>
        
       
    </body>
</html>
